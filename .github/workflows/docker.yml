name: Docker images
on:
  push:
    branches: [ main ]
jobs:
  build-docker-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend docker image
        uses: docker/build-push-action@v3
        with:
          context: ./frontendPetHome/frontend-pet-home
          file: /frontendPetHome/frontend-pet-home/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/frontendPetHome:latest
          push: true

      - name: Build and push backend docker image
        uses: docker/build-push-action@v3
        with:
          context: ./backendPetHome
          file: ./backendPetHome/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backendPetHome:latest
          push: true
          build-args: |
            PROJECT_PORT=80